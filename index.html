<!DOCTYPE html>
<html>
  <head>
    <title>A Wee Sketchy McPadster</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css_reset.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>

  <div id="boxes">
    <div id="dialog" class="window">
      <h3 id="popuptitle">Let's get started</h3>
    <br>
      <p id="popuptext">Pick a brush by entering a number between <strong>10</strong> (bigger pixels)
        and <strong>100</strong> (smaller pixels)</p>
      <div id="popupfoot">
        <input type="number" name="quantity" min="10" max="100"><input type="submit">
      </div>
    </div>
    <div id="mask"></div>
  </div>

  <h1>A Wee Painty McPadster</h1>
    <h2>Mouse around to start a wee painting!</h2>

      <div class="bottombutton">
        <!--Change color RGB DROPDOWN -->
        <button class="minor" id="rainbow">Toggle rainbow mode</button>
        <!--button class="minor" id="wee">Wee mode</button-->
        <button class="minor" id="eraser">Toggle eraser mode</button>
        <button class="minor" id="dot">Toggle dot mode</button>
      </div>


      <div id="grid">

      </div>
      <div class="wrapper">

        <div class="topbutton">
          <button class="top" id="start">Start over</button>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--script src="../jquery-3.2.1-uncompressed.js"></script-->
    <script src="application.js"></script>
  </body>
  </html>
